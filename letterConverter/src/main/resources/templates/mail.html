<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: beige">
<br>
<div class="container">
    <form th:action="@{/mail}" method="post">
        <div class="form-group row container">
            <lable for="name" class="col-sm-4 col-form-lable">Name</lable>
            <div class="col-sm-8">
                <input type="text" name="name" class="form-control" required maxlength="105">
            </div>
            <br><br>
            <lable for="email" class="col-sm-4 col-form-lable">Email</lable>
            <div class="col-sm-8">
                <input type="email" name="email" class="form-control" required maxlength="105">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Mail Me" class="btn btn-primary">
        </div>
        <br>
    </form>
</div>
</body>
</html>
